<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Close Quarters - Play Now</title>
  <meta name="description" content="A chaotic, colorful, retro-inspired multiplayer strategy game, inspired by Battleship and Chess. Play now against friends or strangers!">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <style>
  html {
    color: white;
  }
  #debug-pane {
    position: absolute;
    top: 0;
    right: 0;
  }

  #debug-controls {
    margin-top: 25px;
  }

  #players-info {
    margin-top: 25px;
  }

  #orders-info {
    margin-top: 25px;
  }

  #lobby-pane {
    margin-top: 25px
  }
  </style>

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<body style="background-color:black;">

  <div id="debug-pane" style="visibility:hidden">
    <div id="debug-info">
    </div>

    <div id="debug-controls">
      <input type="text" id="join-game-id" value="" placeholder="Enter Game ID to join"><br />
      <button type="button"  id="join-game">Join Game</button>
      <br /><br />
      <button type="button"  id="phase-1">Phase 1</button>
      <button type="button"  id="phase-2">Phase 2</button>
      <button type="button"  id="phase-3">Phase 3</button>
      <br />
      <button type="button"  id="reset-game">Reset Game!</button>
      <button type="button"  id="submit-turn">Submit Turn!</button>
      <br /><br />
      <button type="button"  id="force-submit-turn">FT</button>
      <button type="button"  id="server-data">Server</button>
      <br /><br />
      <button type="button"  id="disconnect">Disconnect</button>
      <button type="button"  id="connect">Connect</button>
      <br /><br />
      <button type="button"  id="authdump">Clear Auth Token</button>
      <br /><br />
      <input type="text" id="snapshot-name" value=""><br />
      <button type="button"  id="save-snapshot">Save Snapshot</button>
      <button type="button"  id="load-snapshot">Load Snapshot</button>

    </div>

    <div id="orders-info">
    </div>

    <div id="players-info">
    </div>

    <div id="lobby-pane">
    
    </div>
  </div>



  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="socket.io/socket.io.js"></script>
  <script type="text/javascript" src="static/bundle.js"></script>

</body>
</html>
